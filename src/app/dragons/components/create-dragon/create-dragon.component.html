<div class="card">
    <div class="card__content">
        <form [formGroup]="createDragonForm" (ngSubmit)="submitCreateDragon()">
            <label for="name">Put Dragon Name</label>
            <div class="form-imput">
                <input type="text" name="name" placeholder="Dragon name" formControlName="name"
                [ngClass]="{ 'error': isSubmitted && createDragonForm.controls.name.errors }" />
                <div class="input-error">
                    <span *ngIf="isSubmitted && createDragonForm.controls.name.errors">
                        Required Field
                    </span>
                </div>
            </div>

            <label for="type">Put Dragon Type</label>
            <div class="form-imput">
                <input type="text" name="type" placeholder="Dragon type" formControlName="type"
                [ngClass]="{ 'error': isSubmitted && createDragonForm.controls.type.errors }" />
                <div class="input-error">
                    <span *ngIf="isSubmitted && createDragonForm.controls.type.errors">
                        Required Field
                    </span>
                </div>
            </div>


            <div class="login-component__box__login-Form__text">
                <span *ngIf="!!createDragonErrorMessage" class="login-component__box__login-Form__text--error">
                    {{[createDragonErrorMessage]}}
                </span>
            </div>

            <div class="centered">
                <button type="submit" class="button primary">Submit</button>
            </div>
        </form>
    </div>
</div>
