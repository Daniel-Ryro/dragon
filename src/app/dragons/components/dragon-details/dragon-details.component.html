<div class="card">
    <div class="card__content">
        <div class="card__content__generic">
            <button class="button primary" [routerLink]="['/dragons']">Return to list</button>
            <h1>Dragon Details</h1>
            <ul>
                <li><b>Name:</b> {{dragon.name}}</li>
                <li><b>Type:</b> {{dragon.type}}</li>
                <li><b>Created at:</b> {{dragon.createdAt | date : 'MM/dd/yyyy'}}</li>
            </ul>
        </div>
    </div>
</div>
